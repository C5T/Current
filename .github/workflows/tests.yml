name: tests

on:
  workflow_dispatch:

jobs:
  run-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: git clone
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: make -j individual_tests
        run: make -j individual_tests
  run-macos:
    runs-on: macos-latest
    steps:
      - name: git clone
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: make -j individual_tests
        run: make -j individual_tests
